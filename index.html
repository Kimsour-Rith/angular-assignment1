<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
      var myApp = angular.module("app", []);
      myApp.controller("controller", function ($scope) {
        $scope.userData = "";
        $scope.getData = function (user) {
          $scope.userData = angular.copy(user);
        };
      });
    </script>
  </head>
  <body style="text-align: center">
   
    <div ng-app="app">
      <div ng-controller="controller" class="profile-content">

        <form action="javascript:void(0)" class="w-full max-w-sm">
          <h1 style="font-size: 20px; font-weight: bold; padding: 30px;color: rgb(128, 40, 158); font-family: Arial, Helvetica, sans-serif;">Input User Info</h1>
          <div class="md:flex md:items-center mb-6">   
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name" ng-model="user.fName">
                ID
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" ng-model="user.id">
            </div>
          </div>


          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" 
              for="inline-full-name" ng-model="user.fName">
                First Name
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" 
              id="inline-full-name" type="text"  ng-model="user.fName">
            </div>
          </div>



          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
                Last Name
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" 
              id="inline-full-name" type="text" ng-model="user.lName">
            </div>
          </div>


          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
                Position
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" 
              id="inline-full-name" type="text" ng-model="user.pos">
            </div>
          </div>

          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
                Date of Birth
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" 
              id="inline-full-name" type="text" ng-model="user.date">
            </div>
          </div>


          
          <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
              <button ng-click="getData(user)" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" 
              type="button">
                Save
              </button>
            </div>
          </div>
        </form>

          
        <div class = "profile"}>
          <h3>My Profile</h3>
          <div  class = "text">
            <p>ID : </p>
            <p>{{userData.id}}</p>
          </div>
  
          <div class ="text">
            <p>Name : </p>
            <p>{{userData.fName}} {{userData.lName}}</p>
          </div>
  
          <div class ="text">
            <p>Position : </p>
            <p>{{userData.pos}} </p>
          </div>

          <div class ="text">
            <p>Date of Birth : </p>
            <p> {{userData.date}} </p>
          </div>
        </div>
